<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>Ding</title>
<link rel="stylesheet" href="__PUBLIC__/Admin/Article/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/Article/css/admin.css">
<script src="__PUBLIC__/Admin/Article/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/Article/js/pintuer.js"></script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 帖子列表</strong></div>
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:20px;">ID</th>
            <th>标题</th>
            <th>作者</th>
            <th>状态</th>
            <th width="10%">发布时间时间</th>
            <th width="310">操作</th>
        </tr>

        <foreach name="info" item="vo"  >
        <tr>
          <td style="text-align:left; padding-left:20px;">{$vo['id']}</td>
          <td>{$vo['title']}</td>
          <td><font color="#00CC99">{$vo['uid']}</font></td>
          <td><font color="#00CC99">
              <if condition="$vo['status'] eq 1">
                 审核通过
                  <elseif condition="$vo['status'] eq 2"/>
                  审核驳回
                  <else />
                  待审核
              </if>
          </font></td>
          <td>{$vo['creat_time']|date='Y-m-d H:i:s',###}</td>
          <td><div class="button-group"> <a class="button border-main" href="{:U('audit',array('aid'=>$vo['id'],'uid'=>$vo['uid']))}"><span class="icon-edit"></span> 审核</a> <a class="button border-red" href="{:U('del',array('aid'=>$vo['id'],'uid'=>$vo['uid']))}"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
        </foreach>
      <tr>
        <!--<td colspan="8"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>-->
      </tr>
    </table>
  </div>
</form>

</body>
</html>
