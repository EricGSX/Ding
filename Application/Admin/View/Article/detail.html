<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <title>Ding</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/Article/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/Article/css/admin.css">

<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 帖子审核</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('audit')}">
      <div class="form-group">
        <div class="label">
          <label>帖子标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" value="{$info['title']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>帖子内容：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="content" value="{$info['content']}" />
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
            <div class="label">
                <label>创建时间：</label>
            </div>
            <div class="field">
                <input type="text" class="input" name="creat_time" value="{$info['creat_time']|date='Y-m-d  H:i:s',###}" />
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>帖子标题：</label>
            </div>
            <div class="field">
                <select name='status'>
                    <option value='0' <?php if($info['status'] == 0) echo "selected = selected";?>>待审核</option>
                    <option value='2' <?php if($info['status'] == 2) echo "selected = selected";?>>审核驳回</option>
                    <option value='1' <?php if($info['status'] == 1) echo "selected = selected";?>>审核通过</option>
                </select>
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <input type='submit' value='提 交 审 核' />
            <input type='hidden' name='aid' value="{$info['id']}" />
            <input type='hidden' name='uid' value="{$info['uid']}" />
        </div>
    </form>
  </div>
</div>
